<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klasifikasi Buah dengan KNN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Klasifikasi Gambar Buah dengan Algoritma KNN</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Klasifikasikan</button>
    </form>

    <a href="/report" class="btn btn-info mt-3">ðŸ“Š Lihat Evaluasi Model</a>

    {% if prediction %}
    <div class="mt-4">
        <h3>Prediksi: <span class="text-success">{{ prediction }}</span></h3>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-width: 300px;">
    </div>
    {% endif %}
</body>
</html>
